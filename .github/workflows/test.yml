name: Shell Commands

on: [push]

jobs:
  run-shell-commands:
    runs-on: ubuntu-16.04
    steps:
      - name: Echo string
        run: echo "Hello GitHub Action"
      - name: multiline-script
        run: |
            node -v
            npm -v 
      - name: Python command
        run: |
          import platform
          print 
          (platform.processor())
        shell: python 

  run-windows-commands:
    runs-on: windows-latest
    needs: ['run-shell-commands']
    steps:
      - name: Directory Powershell
        run: Get-Location
      - name: Directoty bash
        run: pwd
        shell: bash           